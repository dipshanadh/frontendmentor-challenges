<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">

    <div class="img"></div>

    <div class="text">
        <p class="head">Order Summary</p>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="section">
          <div class="sec-img"><img src="./images/icon-music.svg" alt=""></div>
          <div class="plan">Annual Plan</div>
          <div class="date">$59.99/year</div>
          <div class="change"><a href="#">Change</a></div>
        </div>

        <div class="pay">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
    </div>
  
  </div>

</body>
</html>
